<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="image-gallery">
  <div class="header-container">
    <h1 class="head">Image Gallery</h1>
    <button class="logout" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
  
    <!-- Drag-and-Drop Area -->
    <div 
      class="drop-zone" 
      (drop)="handleDrop($event)" 
      (dragover)="handleDragOver($event)"
      (dragenter)="handleDragOver($event)"
      (dragleave)="handleDragOver($event)"
    >
      <p>Drag and drop your images here or click to upload</p>
      <input 
        type="file" 
        (change)="handleFileInput($event)" 
        multiple
        hidden
        #fileInput
      />
      <button class="chooseF" (click)="fileInput.click()">Choose Files</button>
    </div>
  </div>
  <div class="container">
    <div *ngFor="let image of images | async" class="image-item">
      <div class="image-container" (click)="openPreview(image)">
        <div class="box">
        <img [src]="getImageUrl(image.file_path)" alt="image">
        </div>
      </div>
    </div>
  </div>
