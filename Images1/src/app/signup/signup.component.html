<input type="text" placeholder="First Name"[(ngModel)]="signupForm.FirstName">
<input type="text" placeholder="Last Name"[(ngModel)]="signupForm.LastName">
<input type="text" placeholder="Email"[(ngModel)]="signupForm.Email">
<input type="text" placeholder="Password"[(ngModel)]="signupForm.Password">
<input type="text" placeholder="Re-enter Password"[(ngModel)]="signupForm.rePassword">
<button class="signup" (click)="onSignup()">SignUp</button>
<a routerLink="/login">SignIn Here!</a>
